<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{ user }}</h1>

{% if session.get('user_role') == 'admin' %}
    <!-- Admin specific content -->
    <p>You are an admin!</p>
    
{% elif session.get('user_role') == 'user' %}
    <!-- User specific content -->
    <p>You are a user.</p>
    

{% endif %}

{% endblock %}
